<!doctype html>
<html lang="en">
  <head>

      <link href="css/bootstrap.min.css" rel="stylesheet">

   <div class="container-fluid">
<!--    <h1>Hello</h1>-->
     <div class="jumbotron">
       
        <div class="container-fluid">
<!--    create logo-->
           <div>
           <img src="images/airplane.png" class="logo">
           </div>
         
        </div>
       <!--      create featured part-->
         <div class="featured">
<!--    create a row to use the grid system and limit space taken by featured content          -->
           <div class="row">
<!--  use only 9 columns out of 12 medium and large devices     -->
             <div class="col-md-9">

                <p>Find your next holiday destination using our App!<br />Compare offers and save your hard earned money for your trip!</p>
                 
                 <p>
                   <a class="btn btn-default btn-lg" href="#">Find out more</a>

                 </p>
             </div>
           </div>
         </div>
     </div>
<!-- Create a trial section      -->

           <div class="container">
               <h2>Try it now</h2>
               <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5d/Available_on_the_App_Store_%28black%29.png/1200px-Available_on_the_App_Store_%28black%29.png">
               <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Google_Play_Store_badge_EN.svg/768px-Google_Play_Store_badge_EN.svg.png">

           </div>
       </div>

<!--  create a footer-->

      </div>
